<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <textarea id="editor" placeholder="Start typing..."></textarea>
        <div class="footer">
            <span id="wordCount">Words: 0</span>
            <div class="buttons">
                <button class="downloadBtn" data-type="txt">Download .txt</button>
                <button class="downloadBtn" data-type="py">Download .py</button>
                <button class="downloadBtn" data-type="html">Download .html</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
